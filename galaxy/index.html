<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>AltHouse — Galeria Galaxy (320/500)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{ --maxw:900px; }
    *{box-sizing:border-box}
    body{
      margin:0;font-family:system-ui,Arial,sans-serif;
      background:#000;color:#fff;
    }
    .wrap{max-width:var(--maxw);margin:0 auto;padding:20px}
    .photo{
      width:100%;height:auto;display:block;margin:0 auto;border-radius:12px;
      box-shadow:0 10px 26px rgba(0,0,0,.35);background:#111;
    }

    .buttons{
      display:flex;flex-wrap:wrap;gap:12px;justify-content:flex-start;
      margin:16px 0 10px;
    }
    .btn{
      border:2px solid rgba(255,255,255,.75);
      border-radius:999px;
      padding:10px 18px;
      font-weight:700;font-size:16px;letter-spacing:.3px;
      cursor:pointer;user-select:none;
      box-shadow:0 3px 10px rgba(0,0,0,.12);
      transition:.15s transform, .15s filter;
    }
    .btn:hover{transform:translateY(-1px);filter:brightness(.95)}
    .btn.is-active{outline:2px solid rgba(255,255,255,.45);box-shadow:0 6px 18px rgba(0,0,0,.28)}

    .caption{font-size:15px;margin-top:8px;color:#fff}
  </style>
</head>
<body>
  <div class="wrap">
    <img id="photo" class="photo" alt="Sufit napinany Galaxy" />
    <div id="buttons" class="buttons"></div>
    <div id="caption" class="caption"></div>
  </div>

  <script>
    const items = [
      {
        id:'galaxy-black',
        label:'Galaxy Black',
        file:'Galaxy 320 Galaxy 303 Galaxy Black.png',
        color:'#0c1330',
        textColor:'#ffffff',
        desc:'Galaxy 320 — Galaxy Black (303). Efekt gwiaździstego nieba. Szerokości: 320/500 cm'
      },
      {
        id:'galaxy-white',
        label:'Galaxy White',
        file:'Galaxy 320 Galaxy 347 Galaxy White.png',
        color:'#fff2c9',
        textColor:'#000000',
        desc:'Galaxy 320 — Galaxy White (347). Delikatny rozgwieżdżony sufit. Szerokości: 320/500 cm'
      }
    ];

    const $img = document.getElementById('photo');
    const $cap = document.getElementById('caption');
    const $btns = document.getElementById('buttons');

    function activate(id){
      document.querySelectorAll('.btn')
        .forEach(b => b.classList.toggle('is-active', b.dataset.id === id));
    }
    function show(id){
      const it = items.find(x => x.id === id);
      $img.src = it.file;
      $img.alt = 'Sufit – ' + it.label;
      $cap.textContent = it.desc;
      activate(id);
    }

    // Рисуем кнопки
    items.forEach(it=>{
      const b=document.createElement('button');
      b.className='btn';
      b.dataset.id=it.id;
      b.textContent=it.label;
      b.style.background=it.color;
      b.style.color=it.textColor; // цвет текста разный
      b.onclick=()=>show(it.id);
      $btns.appendChild(b);
    });

    show(items[0].id);
  </script>
</body>
</html>
