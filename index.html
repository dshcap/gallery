<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>AltHouse — Galeria G</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin:0;
      font-family: system-ui, Arial, sans-serif;
      background: transparent; /* фон убран */
      color:#fff; /* текст теперь белый */
    }

    /* Контейнер */
    .al-widget {
      display:block;
      background:transparent;
      padding:0;
      margin:0 auto;
      max-width:700px; /* ограничиваем ширину */
      width:100%;
    }

    /* Фото */
    .al-photo {
      display:block;
      width:100%;
      height:auto;
      border-radius:10px;
    }

    /* Кнопки */
    .al-buttons {
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      justify-content:flex-start;
      margin:12px 0 8px;
    }
    .al-btn {
      border:2px solid #fff;
      border-radius:999px;
      padding:6px 12px;
      font-weight:600;
      color:#fff;
      cursor:pointer;
      user-select:none;
      font-size:14px;
      box-shadow:0 2px 6px rgba(0,0,0,.05);
      transition:.15s transform;
    }
    .al-btn:hover {
      transform:translateY(-1px);
    }
    .al-btn.is-active {
      outline:2px solid rgba(255,255,255,.6);
    }

    /* Подпись */
    .al-caption {
      font-size:14px;
      color:#fff; /* белый текст */
      margin-top:6px;
    }
  </style>
</head>
<body>
  <div class="al-widget">
    <img id="photo" class="al-photo" alt="Sufit napinany" />
    <div id="buttons" class="al-buttons"></div>
    <div id="caption" class="al-caption"></div>
  </div>

  <script>
    // Список G-потолков
    const items = [
      { id:'g110', label:'G110', file:'500 G 110 Light Blue.png', color:'#86C5FF', desc:'Light Blue — świeży błękit, kuchnie/łazienki. 320/500 cm' },
      { id:'g156', label:'G156', file:'500 G 156 Blue.png',       color:'#4DA3FF', desc:'Blue — elegancki chłodny ton, biura i salony. 320/500 cm' },
      { id:'g160', label:'G160', file:'500 G 160 Blue.png',       color:'#2D77FF', desc:'Głęboki Blue — nowoczesny salon. 320/500 cm' },
      { id:'g305', label:'G305', file:'500 G 305 Ivory.png',      color:'#f0e2cc', desc:'Ivory — ciepły odcień do sypialni. 320/500 cm' },
      { id:'g307', label:'G307', file:'500 G 307 Beige.png',      color:'#e3d5b8', desc:'Beige — uniwersalny, przytulny. 320/500 cm' },
      { id:'g309', label:'G309', file:'500 G 309 Cream.png',      color:'#f7f0da', desc:'Cream — jasny, do kuchni i salonu. 320/500 cm' },
      { id:'g313', label:'G313', file:'500 G 313 Silver.png',     color:'#c0c0c0', desc:'Silver — chłodny połysk, biura i nowoczesne wnętrza. 320/500 cm' },
      { id:'g317', label:'G317', file:'500 G 317 Steel.png',      color:'#999999', desc:'Steel — surowa elegancja loftu. 320/500 cm' },
      { id:'g319', label:'G319', file:'500 G 319 Graphite.png',   color:'#555555', desc:'Graphite — mocny charakter do salonu. 320/500 cm' },
      { id:'g333', label:'G333', file:'500 G 333 Charcoal.png',   color:'#333333', desc:'Charcoal — głęboka czerń, kino domowe. 320/500 cm' },
      { id:'g347', label:'G347', file:'500 G 347 Black.png',      color:'#000000', desc:'Black — klasyczna elegancja. 320/500 cm' },
      { id:'g462', label:'G462', file:'500 G 462 Red.png',        color:'#ff0000', desc:'Red — dynamiczny akcent, restauracje. 320/500 cm' },
      { id:'g507', label:'G507', file:'500 G 507 Champagne.png',  color:'#f7e2a8', desc:'Champagne — luksusowy połysk. 320/500 cm' },
      { id:'g511', label:'G511', file:'500 G 511 Vanillal.png',   color:'#f5e0c6', desc:'Vanilla — ciepły ton, pokoje dziecięce. 320/500 cm' },
      { id:'g571', label:'G571', file:'500 G 571 Brown.png',      color:'#5a381e', desc:'Brown — przytulne wnętrza, sypialnie. 320/500 cm' },
      { id:'g721', label:'G721', file:'500 G 721 Yelloy.png',     color:'#ffd200', desc:'Yellow — energetyczny, kuchnie. 320/500 cm' }
    ];

    const $img = document.getElementById('photo');
    const $cap = document.getElementById('caption');
    const $btns = document.getElementById('buttons');

    function activate(id){
      document.querySelectorAll('.al-btn').forEach(b=>{
        b.classList.toggle('is-active', b.dataset.id===id);
      });
    }

    function show(id){
      const it = items.find(x=>x.id===id);
      $img.src = it.file;
      $img.alt = 'Sufit – ' + it.label;
      $cap.textContent = it.desc;
      activate(id);
    }

    // Кнопки
    items.forEach(it=>{
      const b=document.createElement('button');
      b.className='al-btn';
      b.dataset.id=it.id;
      b.textContent=it.label;
      b.style.background=it.color;
      b.onclick=()=>show(it.id);
      $btns.appendChild(b);
    });

    // Первый показ
    show(items[0].id);
  </script>
</body>
</html>
