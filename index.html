<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>AltHouse — Galeria (5 kolorów)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{margin:0;font-family:system-ui,Arial,sans-serif;background:#f7f8fb;color:#222}
    .wrap{max-width:1000px;margin:0 auto;padding:24px}
    h1{margin:0 0 18px;font-size:28px}
    .viewer{
      background:#fff;
      border:1px solid #e0e6f2;
      border-radius:14px;
      box-shadow:0 6px 18px rgba(0,0,0,.06);
      padding:20px;
      display:inline-block;
      margin-bottom:16px;
    }
    .img{
      max-width:995px; 
      max-height:773px;
      width:100%;
      height:auto;
      display:block;
      border-radius:10px;
      border:1px solid #ddd;
      margin:0 auto;
    }
    .buttons{display:flex;gap:10px;margin:16px 0;flex-wrap:wrap}
    .btn{
      border:1px solid #c6d6e6;
      border-radius:999px;
      padding:10px 16px;
      font-weight:600;
      color:#fff;
      cursor:pointer;
      user-select:none;
      box-shadow:0 2px 8px rgba(0,0,0,.05);
      transition:.15s
    }
    .btn:hover{transform:translateY(-1px)}
    .btn.is-active{outline:2px solid rgba(0,0,0,.15)}
    .caption{margin-top:8px;color:#58607a;font-size:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Galeria Sufitów — test (5 kolorów)</h1>

    <div class="viewer">
      <img id="photo" class="img" alt="Sufit napinany" />
      <div id="buttons" class="buttons"></div>
      <div id="caption" class="caption"></div>
    </div>
  </div>

  <script>
    // Pięć przykładów — pamiętaj, że "file" = nazwa pliku w repozytorium
    const G_ITEMS = [
  { id:'g110', label:'G110', file:'500 G 110 Light Blue.png', color:'#86C5FF', desc:'' },
  { id:'g156', label:'G156', file:'500 G 156 Blue.png',       color:'#4DA3FF', desc:'' },
  { id:'g160', label:'G160', file:'500 G 160 Blue.png',       color:'#2D77FF', desc:'' },

  { id:'g305', label:'G305', file:'500 G 305 Ivory.png',      color:'#F1E8D8', desc:'' },
  { id:'g307', label:'G307', file:'500 G 307 Beige.png',      color:'#DCC7A6', desc:'' },
  { id:'g309', label:'G309', file:'500 G 309 Cream.png',      color:'#F3E7C8', desc:'' },

  { id:'g313', label:'G313', file:'500 G 313 Silver.png',     color:'#B9C2C9', desc:'' },
  { id:'g317', label:'G317', file:'500 G 317 Steel.png',      color:'#8F9AA3', desc:'' },

  { id:'g319', label:'G319', file:'500 G 319 Graphite.png',   color:'#5A5F66', desc:'' },
  { id:'g333', label:'G333', file:'500 G 333 Charcoal.png',   color:'#3E4349', desc:'' },
  { id:'g347', label:'G347', file:'500 G 347 Black.png',      color:'#202226', desc:'' },

  { id:'g462', label:'G462', file:'500 G 462 Red.png',        color:'#FF3B30', desc:'' },
  { id:'g507', label:'G507', file:'500 G 507 Champagne.png',  color:'#EED9B0', desc:'' },
  { id:'g511', label:'G511', file:'500 G 511 Vanilla.png',    color:'#F0E3C5', desc:'' },

  { id:'g571', label:'G571', file:'500 G 571 Brown.png',      color:'#7B5741', desc:'' },
  { id:'g721', label:'G721', file:'500 G 721 Yellow.png',     color:'#FFD500', desc:'' }
];

    const $img = document.getElementById('photo');
    const $cap = document.getElementById('caption');
    const $btns = document.getElementById('buttons');

    function activate(id){
      document.querySelectorAll('.btn').forEach(b => {
        b.classList.toggle('is-active', b.dataset.id === id);
      });
    }

    function show(id){
      const it = items.find(x => x.id === id);
      $img.src = it.file;
      $img.alt = 'Sufit – ' + it.label;
      $cap.textContent = it.desc; // <-- описание берется из items
      activate(id);
    }

    // Рисуем кнопки
    items.forEach(it => {
      const b = document.createElement('button');
      b.className = 'btn';
      b.dataset.id = it.id;
      b.textContent = it.label;
      b.style.background = it.color;
      b.onclick = () => show(it.id);
      $btns.appendChild(b);
    });

    // Первый показ
    show(items[0].id);
  </script>
</body>
</html>
