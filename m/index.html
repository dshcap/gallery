<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>AltHouse — Galeria M (Mat 320/500 cm)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin:0;
      font-family:system-ui,Arial,sans-serif;
      background:#000; 
      color:#fff;
      text-align:center;
    }

    .wrap {
      max-width:900px;
      margin:0 auto;
      padding:20px;
    }

    .viewer {
      background:#000;
    }

    .img {
      max-width:100%;
      border-radius:10px;
      display:block;
      margin:0 auto;
    }

    .buttons {
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      justify-content:center;
      margin:16px 0;
    }

    /* кнопки серии M */
    .btn {
      border:1px solid #ccc;
      border-radius:20px;
      padding:10px 16px;
      font-weight:600;
      color:#000;      /* черный текст */
      cursor:pointer;
      user-select:none;
      transition:.15s;
    }

    .btn:hover {
      transform:translateY(-1px);
      filter:brightness(0.9);
    }

    .btn.is-active {
      outline:2px solid rgba(0,0,0,.25);
    }

    .caption {
      margin-top:8px;
      color:#fff;
      font-size:14px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="viewer">
      <img id="photo" class="img" alt="Sufit napinany M" />
      <div id="buttons" class="buttons"></div>
      <div id="caption" class="caption"></div>
    </div>
  </div>

  <script>
    const items = [
      { id: 'm110', label: 'M110', file: '500 M 110 Light Blue.png', color: '#E0FFFF', desc: 'Mat 320/500 — świeży błękit, do kuchni/łazienki.' },
      { id: 'm303', label: 'M303', file: '500 M 303 White.png',      color: '#FFFFE0', desc: 'Mat 320/500 — klasyczna biel, uniwersalna.' },
      { id: 'm307', label: 'M307', file: '500 M 307 Beige.png',      color: '#FFE4B5', desc: 'Mat 320/500 — ciepły beż, przytulne wnętrza.' },
      { id: 'm347', label: 'M347', file: '500 M 347 Black.png',      color: '#708090', desc: 'Mat 320/500 — elegancka czerń, nowoczesne salony.' },
      { id: 'm501', label: 'M501', file: '500 M 501 Vanilla.png',    color: '#FFDEAD', desc: 'Mat 320/500 — kremowy odcień, do kuchni i sypialni.' }
    ];

    const $img = document.getElementById('photo');
    const $cap = document.getElementById('caption');
    const $btns = document.getElementById('buttons');

    function activate(id){
      document.querySelectorAll('.btn').forEach(b => {
        b.classList.toggle('is-active', b.dataset.id === id);
      });
    }

    function show(id){
      const it = items.find(x => x.id === id);
      $img.src = it.file;
      $img.alt = 'Sufit – ' + it.label;
      $cap.textContent = it.desc;
      activate(id);
    }

    //  кнопки
    items.forEach(it => {
      const b = document.createElement('button');
      b.className = 'btn';
      b.dataset.id = it.id;
      b.textContent = it.label;
      b.style.background = it.color;
      b.onclick = () => show(it.id);
      $btns.appendChild(b);
    });

    // Первый показ
    show(items[0].id);
  </script>
</body>
</html>
