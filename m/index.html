<style>
  body {
    margin:0;
    font-family:system-ui,Arial,sans-serif;
    background:#000; 
    color:#fff;
  }

  .wrap {
    max-width:900px;
    margin:0 auto;
    padding:20px;
    text-align:center;
  }

  .viewer {
    background:#000;
  }

  .img {
    max-width:100%;
    border-radius:10px;
    display:block;
    margin:0 auto;
  }

  .buttons {
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    justify-content:center;
    margin:16px 0;
  }

  /* стиль кнопок для серии M */
  .btn {
    border:1px solid #ccc;
    border-radius:20px;
    padding:10px 16px;
    font-weight:600;
    color:#000;                 /* черный текст */
    background:#f5f5f5;         /* светлый фон */
    cursor:pointer;
    user-select:none;
    transition:.15s;
  }

  /* разные оттенки для разнообразия */
  .btn:nth-child(2n) { background:#e6e6e6; }
  .btn:nth-child(3n) { background:#ddd; }
  .btn:nth-child(4n) { background:#f0f0f0; }

  .btn:hover {
    transform:translateY(-1px);
    background:#ccc;
  }

  .btn.is-active {
    outline:2px solid rgba(0,0,0,.25);
  }

  .caption {
    margin-top:8px;
    color:#fff;
    font-size:14px;
  }
</style>
