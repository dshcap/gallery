<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>AltHouse — Galeria M (Mat 320/500 cm)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      /* единый размер для всех кнопок */
      --btn-w: 84px;
      --btn-h: 44px;
      --btn-radius: 999px;
    }

    body{
      margin:0;
      font-family:system-ui,Arial,sans-serif;
      background:#000;
      color:#fff;
      text-align:center;
    }

    .wrap{
      max-width:900px;
      margin:0 auto;
      padding:20px;
    }

    .img{
      max-width:100%;
      height:auto;
      border-radius:10px;
      display:block;
      margin:0 auto;
    }

    /* КОНТЕЙНЕР С КНОПКАМИ */
    .buttons{
      /* центрируем и даём равномерный перенос */
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      justify-content:center;
      margin:16px 0 10px;
    }

    /* ОДИН КЛАСС ДЛЯ ВСЕХ КНОПОК — ЕДИНЫЙ ВИД */
    .btn{
      width:var(--btn-w);
      height:var(--btn-h);
      border:1px solid #cfcfcf;
      border-radius:var(--btn-radius);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:16px;
      color:#000;                /* единый чёрный текст */
      cursor:pointer;
      user-select:none;
      transition:transform .15s, filter .15s, box-shadow .15s;
      box-shadow:0 2px 6px rgba(0,0,0,.06);
    }
    .btn:hover{ transform:translateY(-1px); filter:brightness(.95); }
    .btn.is-active{ outline:2px solid rgba(0,0,0,.25); }

    .caption{ margin-top:10px; color:#fff; font-size:14px; }

    /* На очень узких экранах уменьшаем шрифт, но размеры остаются одинаковыми */
    @media (max-width:420px){
      :root{ --btn-w: 78px; --btn-h: 40px; }
      .btn{ font-size:15px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img id="photo" class="img" alt="Sufit napinany M" />
    <div id="buttons" class="buttons"></div>
    <div id="caption" class="caption"></div>
  </div>

  <script>
    /* Серия М — одинаковые кнопки, разные фоны */
    const items = [
      { id:'m110', label:'M110', file:'500 M 110 Light Blue.png', color:'#E0FFFF', desc:'Mat 320/500 — świeży błękit, kuchnie/łazienki.' },
      { id:'m303', label:'M303', file:'500 M 303 White.png',      color:'#FFFFE0', desc:'Mat 320/500 — klasyczna biel, uniwersalna.' },
      { id:'m307', label:'M307', file:'500 M 307 Beige.png',      color:'#FFE4B5', desc:'Mat 320/500 — ciepły beż, przytulne wnętrza.' },
      { id:'m347', label:'M347', file:'500 M 347 Black.png',      color:'#708090', desc:'Mat 320/500 — elegancka czerń, nowoczesne salony.' },
      { id:'m501', label:'M501', file:'500 M 501 Vanilla.png',    color:'#FFDEAD', desc:'Mat 320/500 — kremowy odcień, kuchnie i sypialnie.' }
    ];

    const $img  = document.getElementById('photo');
    const $cap  = document.getElementById('caption');
    const $btns = document.getElementById('buttons');

    function activate(id){
      document.querySelectorAll('.btn').forEach(b=>{
        b.classList.toggle('is-active', b.dataset.id===id);
      });
    }

    function show(id){
      const it = items.find(x=>x.id===id);
      $img.src = it.file;
      $img.alt = 'Sufit – ' + it.label;
      $cap.textContent = it.desc;
      activate(id);
    }

    // Рисуем кнопки (все одинаковые, цвет берем из data)
    items.forEach(it=>{
      const b = document.createElement('button');
      b.className = 'btn';
      b.dataset.id = it.id;
      b.textContent = it.label;
      b.style.background = it.color;  // только фон отличается
      b.onclick = () => show(it.id);
      $btns.appendChild(b);
    });

    show(items[0].id);
  </script>
</body>
</html>
